<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission form</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,300i,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="grid-y ">
        <div class="grid-x grid-padding-x grid-padding-y">
            <div class="cell small-4 align-center">
                <a href="https://www.foreo.com/">
                    <img class="img-logo" src="img/logo_FOREO.svg" alt="foreo logo">
                </a>
            </div>
            <div class="cell auto"></div>
        </div>
        <div class="grid-x grid-padding-y">
            <div class="small-12 midium-3 large-6 cell align-center">
                <div class="grid-cointainer">
                    <div class="grid-x">
                        <div class="cell small-12">
                            <h1 class="headline">Let's step into <br>the future together...3210</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-12 midium-9 large-6 cell align-center">
                <form action="https://www.foreo.com/" method="get">
                    <div class="grid-container">
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label class="requared-input-field" for="name">Name<span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Name" id="name" type="text" placeholder="Your name.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label class="requared-input-field" for="email">Email<span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Email" id="email" type="email" placeholder="Your email.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label class="requared-input-field" for="password">Password<span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Password" id="password" type="password" placeholder="Your Password.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label class="requared-input-field" for="confirmPassword">Confirm Password<span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Confirm password" id="confirmPassword" type="password" placeholder="Confirm your password" required>
                                <i id="icon-btn" class="material-icons icon-btn-inactive btn">remove_red_eye</i>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="birthDate">Birth date <span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Birth date" id="birthDate" type="date">
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="gender">Gender</label>
                                <select class="lightsaber-input">
                                    <option disabled selected>Your gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="phoneNumber">Phone number<span class="error-text"></span></label>
                                <input class="lightsaber-input" name="Phone number" id="phoneNumber" type="tel" placeholder="Your phone number..">
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="checkbox">Subscribe to newsletter</label>
                                <input name="checkbox" id="checkbox" type="checkbox" checked="checked">
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12 align-center">
                                <input type="submit" value="submit" class="button-submit" id="button-submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
</body>

</html>
