<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission form</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,300i,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
</head>

<body>
    <div class="grid-y ">
        <div class="grid-x grid-padding-x grid-padding-y ">
            <div class="cell small-4 align-center ">
                <img class="img-logo" src="img/logo_FOREO.svg" alt="foreo logo">
            </div>
            <div class="cell auto"></div>
        </div>
        <div class="grid-x grid-padding-y">
            <div class="small-12 midium-3 large-6 cell align-center">
                <div class="grid-cointainer">
                    <div class="grid-x ">
                        <div class="cell small-12">
                            <h1 class="headline">Let's step into <br> future together...3210</h1>
                        </div>
                    </div>
                    <div class="grid-x ">
                        <div class="cell small-12">
                            <h1 class="headline">Let's step into <br> future together...3210</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small-12 midium-9 large-6 cell align-center">
                <form id="submition-form" action="#">
                    <div class="grid-container ">
                        <section>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" type="text" placeholder="Your first name.." required>

                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" type="email" placeholder="Your email.." required>
                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="password">Password</label>
                                    <input name="password" id="password" type="password" placeholder="Your Password.." required>
                                </div>
                            </div>
                        </section>
                        <section>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="birthDate">Birth date</label>
                                    <input name="birthDate" id="birthDate" type="date" required>
                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="gender">Gender</label>
                                    <select>
                                        <option DISABLED selected>Your gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label for="phoneNumber">Phone number</label>
                                    <input name="phoneNumber" id="phoneNumber" type="tel" required>
                                </div>
                            </div>
                            <div class="grid-x ">
                                <div class="cell small-12">
                                    <label class="container">
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark">Check for our new newsletter</span>
                                        <p></p>
                                    </label>
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
