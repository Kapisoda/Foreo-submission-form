<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission form</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,300i,400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet">
</head>

<body>

    <div class="grid-y ">
        <div class="grid-x grid-padding-x grid-padding-y ">
            <div class="cell small-4 align-center ">
                <img class="img-logo" src="img/logo_FOREO.svg" alt="foreo logo">
            </div>
            <div class="cell auto"></div>
        </div>
        <div class="grid-x grid-padding-y">
            <div class="small-12 midium-3 large-6 cell align-center">
                <div class="grid-cointainer">
                    <div class="grid-x ">
                        <div class="cell small-12">
                            <h1 class="headline">Let's step into <br> future together...3..2.1.0</h1>
                        </div>
                    </div>

                </div>
            </div>
            <div class="small-12 midium-9 large-6 cell align-center">

                <form class="multi-form" action="https://www.foreo.com/" method="get">
                    <div class="grid-container ">

                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="name">Name<span id="spanName"></span></label>
                                <input class="lightsaber-input" name="name" id="name" type="text" placeholder="Your first name.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="email">Email <span id="spanEmail"></span></label>
                                <input class="lightsaber-input" name="email" id="email" type="email" placeholder="Your email.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="password">Password <span id="spanPassword"></span></label>
                                <input class="lightsaber-input" name="password" id="password" type="password" placeholder="Your Password.." required>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="confirmPassword">Confirm Password<span id="spanConfirmPassword"></span></label>
                                <input class="lightsaber-input" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm your password" required>
                            </div>
                        </div>

                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="birthDate">Birth date <span id="spanBirthDate"></span></label>
                                <input class="lightsaber-input" name="birthDate" id="birthDate" type="date">
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="gender">Gender</label>
                                <select class="lightsaber-input">
                                    <option DISABLED selected>Your gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label for="phoneNumber">Phone number<span id="spanPhoneNumber"></span></label>
                                <input class="lightsaber-input" name="phoneNumber" id="phoneNumber" type="tel">
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12">
                                <label class="checkbox-container">
                                    <input type="checkbox" checked="checked">
                                    <div class="checkmark">Subscribe to newsletter</div>
                                    <p></p>
                                </label>
                            </div>
                        </div>
                        <div class="grid-x">
                            <div class="cell small-12 align-center">
                                <input type="submit" value="submit" class="button-submit" id="button-submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
</body>

</html>
